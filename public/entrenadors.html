<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrenadors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.11/jsrender.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/navigo@8.11.1/lib/navigo.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="entrenadors.css">
</head>
<body>
<h1>Entrenadors</h1>
<p><a href="/index.html">Torna a l'inici</a></p>

<div id="entrenadors-container"></div>
<div id="entrenador-form"></div>

<script id="entrenadors-template" type="text/x-handlebars-template">
    <p><a href="#/add" class="btn btn-primary">Afegir entrenador</a></p>
    <table class="table table-bordered">
      <thead>
        <tr><th>ID</th>
            <th>Nom</th>
            <th>Any Naixement</th>
            <th>Nacionalitat</th>
            <th>Imatge</th>
            <th>Accions</th>
        </tr>
      </thead>
      <tbody>
        {{for entrenadors}}
        <tr>
          <td>{{:id}}</td>
          <td>{{:nom}}</td>
          <td>{{:any_naixement}}</td>
          <td>{{:nacionalitat}}</td>
          <td><img src="{{:imatge}}" alt="Imatge entrenador" style="max-height:60px;"></td>
          <td>
            <a href="#/modify/{{:id}}" class="btn btn-warning">Modificar</a>
            <a href="#/delete/{{:id}}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
        {{/for}}
      </tbody>
    </table>
</script>

<script id="add_entrenador_template" type="text/x-handlebars-template">
    <h2>Afegir nou entrenador</h2>
    <form id="add_entrenador_form">
      <label>Id</label><br><input type="number" name="id" value="{{entrenador.id}}"><br>
      <label>Nom</label><input name="nom" class="form-control" required>
      <label>Any Naixement</label><input name="any_naixement" type="number" class="form-control" >
      <label>Nacionalitat</label><input name="nacionalitat" class="form-control">
      <label>Imatge (URL)</label><input name="imatge" class="form-control">
      <button type="submit" class="btn btn-primary mt-2">Crear</button>
    </form>
</script>

<!-- TEMPLATE MODIFICAR -->
<script id="Modify-entrenador-template" type="text/x-handlebars-template">
    <h2>Modificar entrenador</h2>
    <form id="Modify-entrenador-form">
     <label>ID</label><br> <input name="id" value="{{:entrenador.id}}"><br>
      <label>Nom</label><input name="nom" value="{{:entrenador.nom}}" class="form-control" >
      <label>Any Naixement</label><input name="any_naixement" type="number" value="{{:entrenador.any_naixement}}" class="form-control" >
      <label>Nacionalitat</label><input name="nacionalitat" value="{{:entrenador.nacionalitat}}" class="form-control" >
      <label>Imatge (URL)</label><input name="imatge" value="{{:entrenador.imatge}}" class="form-control">
      <button type="submit" class="btn btn-success mt-2">Guardar</button>
    </form>
</script>

<script>
    const router = new Navigo('/', { hash: true });

    router
        .on('/', showEntrenadors)
        .on('/entrenadors.html', showEntrenadors)
        .on('/add', showAddForm)
        .on('/modify/:id', showModifyForm)
        .on('/delete/:id', deleteEntrenador)
        .resolve();

    function showEntrenadors() {
        $.getJSON('/api/entrenadors', data => {
            const tmpl = $.templates("#entrenadors-template");
            const html = tmpl.render({ entrenadors: data.entrenadors });
            $('#entrenadors-container').html(html);
            $('#entrenador-form').empty();
        });
    }

    function showAddForm() {
        const tmpl = $.templates("#add_entrenador_template");
        const html = tmpl.render();
        $('#entrenador-form').html(html);
        $('#add_entrenador_form').on('submit', e => {
            e.preventDefault();
            $.post('/api/entrenadors', $(e.target).serializeObject()).done(() => router.navigate('/'));
        });
    }

    function showModifyForm({ data }) {
        const id = data.id;
        $.getJSON(`/api/entrenadors/${id}`, d => {
            const tmpl = $.templates("#Modify-entrenador-template");
            const html = tmpl.render({ entrenador: d.entrenador });
            $('#entrenador-form').html(html);
            $('#Modify-entrenador-form').on('submit', e => {
                e.preventDefault();
                $.ajax({
                    url: `/api/entrenadors/${id}`,
                    type: 'PUT',
                    data: $(e.target).serializeObject()
                }).done(() => router.navigate('/'));
            });
        });
    }

    function deleteEntrenador({ data }) {
        $.ajax({
            url: `/api/entrenadors/${data.id}`,
            type: 'DELETE',
        })
            .done(() => router.navigate('/'));
    }


    $(document).ready(() => router.navigate('/'));
</script>
</body>
</html>
